<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <div class="header-container">
            <h1>Medicine Tracker</h1>
            <div id="average-price" class="average-price">
                <!-- Average price will be inserted here by JavaScript -->
            </div>
        </div>
    </header>
    <main>
        <!-- Medicine data will be injected here -->
        <div class="form-container">
            <h2>Add Medicine</h2>
            <form id="medicine-form">
                <label for="name">Medicine Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter medicine name">
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required placeholder="Enter price" step="0.01">
                
                <button type="submit">Add Medicine</button>
            </form>
            <div id="form-message"></div> <!-- Feedback message -->
        </div>

        <!-- Medicines list -->
        <div id="medicines-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
